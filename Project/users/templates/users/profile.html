{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
<!-- template taken from https://github.com/CoreyMSchafer/code_snippets/blob/master/Django_Blog/snippets/profile.html -->
{% block content %}
    <div class="content-section">
        <div class="media">
          <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
          <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
        <!-- enctype allows us pass image data properly -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                <!-- as_p to render our form in paragraph tags(use if not using crispy_forms) -->
                <!--{{ form.as_p }}-->
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content%}
